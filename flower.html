<script src="js/main.js"></script>

<div class="toggle-icon" onclick="togglePanel()">?</div>
    <div class="password-panel" id="passwordPanel">
        <label>???</label>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">OK</button>
        <p id="message" style="color: red; display: none;">Incorrect!</p>
        <p id="hint">Hint: The clock</p>
    </div>

    <script>
        let wrongAttempts = 0;
        function checkPassword() {
            var password = document.getElementById("passwordInput").value;
            var message = document.getElementById("message");
            var hint = document.getElementById("hint");
            
            if (password === "230825") {
                window.location.href = "https://streamable.com/d6yh24";
            } else {
                message.style.display = "block";
                wrongAttempts++;
                if (wrongAttempts >= 5) {
                    hint.style.display = "block";
                }
                
                setTimeout(() => {
                    message.style.display = "none";
                    hint.style.display = "none";
                }, 1000);
            }
        }
        
        function togglePanel() {
            var panel = document.getElementById("passwordPanel");
            if (panel.style.display === "none" || panel.style.display === "") {
                panel.style.display = "block";
            } else {
                panel.style.display = "none";
            }
        }
    </script>
